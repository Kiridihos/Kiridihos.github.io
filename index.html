<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Mantenimiento</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/stars.jpg'); /* Reemplaza con la ruta de tus estrellas de noche */
            background-size: cover;
            background-repeat: no-repeat;
        }
        .maintenance-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .maintenance-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            height: auto;
            z-index: 10;
        }
        .gear-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px; /* Ajusta el tamaño del engranaje según tus necesidades */
            height: 100px;
            z-index: 5;
            opacity: 0.7; /* Ajusta la opacidad según lo transparente que desees el engranaje */
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="maintenance-text">
        En mantenimiento
    </div>
    <img src="ruta/de/tu/imagen.jpg" alt="Imagen de mantenimiento" class="maintenance-image">
    <img src="ruta/de/tu/engranaje.png" alt="Engranaje" class="gear-icon">
</body>
</html>
