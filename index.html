<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Mantenimiento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }
        
        .container {
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .waves {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg') repeat-x;
            animation: wave 10s cubic-bezier( 0.36, 0.45, 0.63, 0.53) infinite;
        }

        .wave1 {
            opacity: 0.5;
            animation: wave 8s cubic-bezier( 0.36, 0.45, 0.63, 0.53) -2s infinite;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-1600px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>En Mantenimiento</h1>
        <p>Volveremos pronto. Gracias por tu paciencia.</p>
    </div>
    <div class="waves wave1"></div>
    <div class="waves"></div>
</body>
</html>
